<!DOCTYPE html>
<html lang="ar" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/output.css">
    <link rel="stylesheet" href="../Css/normalise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>شبلول</title>
</head>
<body>
   
    <!-- regSection -->
    <section class="AboutSec bg-sky-500  h-full">
        <div class="container">
          <div class="flex flex-col justify-center items-center text-center">
            <div>
              <div class=" w-full min-h-screen flex flex-col items-center justify-center">
                <a href="./Index.html"><img class="w-16" src="../Images/shablol-removebg-preview.png" alt=""></a>

                <div class="w-full py-8">
                    
                    <div class="bg-white w-full md:w-3/4 lg:w-2/3 xl:w-[700px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">
    
                        <h2 class="text-center text-2xl font-bold  text-sky-500">سجل الأن و حمل اللعبة</h2>
                        <p class="text-center text-sm text-gray-600 mt-2">لديك حساب مسبقا <a href="#" class="text-sky-600 hover:text-sky-700 hover:underline" title="Sign In">سجل دخولك</a></p>
    
                        <form class="my-8 text-sm">
                            <div class="flex flex-col my-4 text-start">
                                <label for="name" class="text-gray-700">الاسم</label>
                                <input type="text" name="name" id="name" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="أدخل اسمك">
                            </div>
    
                            <div class="flex flex-col my-4 text-start">
                                <label for="email" class="text-gray-700">الايميل</label>
                                <input type="email" name="email" id="email" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="أدخل الايميل">
                            </div>
                            
                            <div class="flex flex-col my-4 text-start">
                                <label for="password" class="text-gray-700">كلمة السر</label>
                                <div x-data="{ show: false }" class="relative flex items-center mt-2">
                                    <input :type=" show ? 'text': 'password' " name="password" id="password" class="flex-1 p-2 pr-10 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="أدخل كلمة السر" type="password">
                                    <button @click="show = !show" type="button" class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                                        <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
    
                                        <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                    </button>
                                </div>
                            </div>
    
                            <div class="flex flex-col my-4 text-start">
                                <label for="password_confirmation" class="text-gray-700">تأكيد كلمة السر</label>
                                <div x-data="{ show: false }" class="relative flex items-center mt-2">
                                    <input :type=" show ? 'text': 'password' " name="password_confirmation" id="password_confirmation" class="flex-1 p-2 pr-10 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="أدخل كلمة السر مرة أخرى" type="password">
                                    <button @click="show = !show" type="button" class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                                        <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
    
                                        <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                    </button>
                                </div>
                            </div>
    
                            <div class="flex items-center">
                                <input type="checkbox" name="remember_me" id="remember_me" class=" ml-3 mr-2 focus:ring-0 rounded">
                                <label for="remember_me" class="text-gray-700">أوافق على جميع <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline" >الشروط</a> </label>
                            </div>
                        
                            <div class="my-4 flex items-center justify-center space-x-4">
                                <button class="transition ease-in-out hover:bg-sky-700 bg-sky-500 text-neutral-50 py-4 px-7  rounded-full font-bold">سجل</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
    
          </div>
        </div>
      </section>
      <!-- regSection -->



</body>
</html>
